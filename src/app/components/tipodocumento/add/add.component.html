<div>
    <div class="mb-3">
        <h1>Tipo de Documentos</h1>
        <label  class="form-label">Tipo Documento</label>
        <input type="text" (ngModelChange)="prefijo($event)" class="form-control" [(ngModel)]="tipoDocumento.tip_nombre" />
      </div>
      <div class="mb-3">
        <label  class="form-label">Prefijo</label>
        <input type="text" class="form-control" [(ngModel)]="tipoDocumento.tip_prefijo" disabled/>
      </div>
      
      <button class="btn btn-primary" (click)="postTipoDocument()">Submit</button>
</div>
