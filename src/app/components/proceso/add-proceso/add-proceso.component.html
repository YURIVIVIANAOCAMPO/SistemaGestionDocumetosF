<div>
    <div class="mb-3">
        <h1>Procesos</h1>
        <label  class="form-label">Nombre de Procesos</label>
        <input type="text" (ngModelChange)="prefijo($event)" class="form-control" [(ngModel)]="proceso.pro_nombre" />
      </div>
      <div class="mb-3">
        <label  class="form-label">Prefijo del Proceso</label>
        <input type="text" class="form-control" [(ngModel)]="proceso.pro_prefijo" disabled/>
      </div>
      
      <button class="btn btn-primary" (click)="postProceso()">Submit</button>
</div>
